    Parse.initialize("uqGOrHQqj6xpujS2xkC0NDxd3pF9AqruC3hWW6qk", "r8KqXZDPAwzezVz4L2XtcuRLMCTLeXH0XtW1Aw7Y");

  <script type="text/javascript">  
    function queryAllTestObjects(){
        var query = new Parse.Query("TestObject");
        query.find({
          success: function(results) {
            $(".users").show();
            var index;
            for (index = 0; index < results.length; index++){
              console.log(index, results[index].get("foo"));
              var item = document.createElement("LI");
              var text = document.createTextNode(results[index].get("foo"));
              item.appendChild(text);
              document.getElementById("userList").appendChild(item);
            }
          },

          error: function(error) {
            // error is an instance of Parse.Error.
          }
        });
    }
  </script>


  <script type="text/javascript">
    function addDataObject(){
      Parse.initialize("uqGOrHQqj6xpujS2xkC0NDxd3pF9AqruC3hWW6qk", "r8KqXZDPAwzezVz4L2XtcuRLMCTLeXH0XtW1Aw7Y");
      var TestObject = Parse.Object.extend("TestObject");
      var testObject = new TestObject();
        testObject.save({foo: "NEW"}, {
        success: function(object) {
          $(".success").show();
        },
        error: function(model, error) {
          $(".error").show();
        }
      });
    }
  </script>
